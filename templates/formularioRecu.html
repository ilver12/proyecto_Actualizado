{% extends 'base.html' %}

{% block titulo %}
{% endblock %}

{% block css %}
{% endblock %}

{% block body %}
<div class="row py-5 d-flex justify-content-center" id="cont">
    <div class="col-md-4 border border-card" id="container">
        <form action="" method="POST">
                <h4 class="text-center fw-bold mt-3">RECUPERAR</h4>
                <div class="mb-3 mt-4">
                    <label for="" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" placeholder="Nueva contraseña" value="{{contraseña}}">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Repetir Nueva Contraseña</label>
                    <input type="password" class="form-control" name="contraseñaR" placeholder="Repetir nueva contraseña" value="{{contraseñaR}}">
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-success">GUARDAR</button>
                </div>
                <div class="mb-4  bg-warning p-2 text-danger bg-opacity-50">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul>
                        {% for messages in messages %}
                            <li>{{messages}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                </div>
                

            </form>
    </div>
</div>
{% endblock %}
